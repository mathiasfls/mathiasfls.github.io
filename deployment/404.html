<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the current path and redirect to the root with it as a route
    const path = window.location.pathname;
    const redirectURL = '/#' + path;
    window.location.replace(redirectURL);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
